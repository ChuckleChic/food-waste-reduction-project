    .navbar{

    .wraper{
        display: flex;

    }

    .btn-grp{

    }
    .dropPlace{
        padding-top: 50px;
        display: block;
        position: absolute;
    }
    
    .dropsize{
        width: 350px;
    }
    .food{
        height: 700px;
        width: 600px;
        padding: 100px 0px;
        border-radius: 50%;
        display: flex;
    }
    
    body{
        margin: 0;
        padding: 0;
        background-color: #b48832;
        color: #fff;
        height: 100vh;
        font-family: "Montserrat", sans-serif;
       
    }
    body::before{
        content: '';
        background-image: url('https://images.unsplash.com/photo-1449962887303-b4a91c7c560a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGJhY2tncm91bmQlMjBpbWFnZSUyMEZPT0R8ZW58MHx8MHx8fDA%3D');
        object-fit: cover ;
        background-repeat: no-repeat;
        background-size: cover;
        object-position: center;
        opacity: 0.5;
        height: 100%;
        width: 100%;
        object-position: center;
        position: absolute;
        z-index: -1;
    }
    
    .animated-text{
        padding-top: 100px;
        font-size: 34px;
        font-weight: 600;
        min-width: 280px;
    }
    
    .animated-text span{
        position: relative;
    }
    
    .animated-text span::before{
        content: "Save food";
        color: #0cf414;
        animation: words 20s infinite;
    }
    
    .animated-text span::after{
        content: "";
        position: absolute;
        width: calc(100% + 8px);
        height: 100%;
        background-color: rgba(216, 185,121,.8);
        border-left: 2px solid #cc00ff;
        right: -8px;
        animation: cursor .8s infinite, typing 20s steps(14) infinite;
    }
    
    @keyframes cursor {
        to{
            border-left: 2px solid #ff7f5000;
        }
    }
    
    @keyframes words {
        0%,20%{
            content: "See you Smiling";
        }
        21%,40%{
            content: "Stay Healthy";
        }
        41%,60%{
            content: "Spread happiness";
        }
        61%,80%{
            content: "Save resources";
        }
        81%,100%{
            content: "Help each other";
        }
    }
    
    @keyframes typing {
        10%,15%,30%,35%,50%,55%,70%,75%,90%,95%{
            width: 0;
        }
        5%,20%,25%,40%,45%,60%,65%,80%,85%{
            width: calc(100% + 8px);
        }
    }
    footer{
        color: black;
    }
    </style>
