<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Reset Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa; /* Light gray */
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
}

/* Alert Styles */
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 4px;
}

.alert-success {
    background-color: #d4edda; /* Light green */
    border-color: #c3e6cb;
    color: #155724; /* Dark green */
}

.alert-danger {
    background-color: #f8d7da; /* Light red */
    border-color: #f5c6cb;
    color: #721c24; /* Dark red */
}

.close {
    float: right;
    font-size: 1.5rem;
    line-height: 1;
    color: #000;
    opacity: 0.5;
    transition: opacity 0.15s linear;
}

.close:hover {
    opacity: 1;
}

/* Header Styles */
h3 {
    color: #333; /* Dark gray */
    margin-bottom: 20px;
}

h4 {
    color: #666; /* Gray */
    margin-top: 10px;
}

/* Form Styles */
button[type="submit"] {
    background-color: #007bff; /* Blue */
    color: #fff; /* White */
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
}

button[type="submit"]:hover {
    background-color: #0056b3; /* Dark blue */
}

button[type="submit"] a {
    color: #fff; /* White */
    text-decoration: none;
}

button[type="submit"] a:hover {
    color: #fff; /* White */
    text-decoration: none;
}

    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "static/indexstyle.css">
    <title>SignIn/Login Page</title>
    


</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Get Authorised!</h3>


    {% if user.is_authenticated %}
    <h3>Hello {{fname}}!</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout">SignOut</a></button>
    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="/signin">SignIn</a></button>
    {% endif %}
</body>
</html>
