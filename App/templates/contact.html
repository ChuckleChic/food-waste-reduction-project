{% extends 'base.html' %}

{% block title %} Contact Me {% endblock title %}
{% block body %} 
<div class= "container-fluid px-0">
    <img src="/static/c1.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class ="text-centre">Contact Me</h1>
<form method= "post" action="/contact" >
  {% csrf_token %}
<div class="mb-3">
    <label for="Name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="mb-3">
    <label for="Email address" class="form-label">Email address</label>
    <input type="text" class="form-control" id="Email address" Email address="Email address" placeholder="Enter your Email address">
  </div>

  <div class="mb-3">
    <label for="desc" class="form-label">Purpose of contact..</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary type"="Submit"> Submit </button>
{% endblock body %}
